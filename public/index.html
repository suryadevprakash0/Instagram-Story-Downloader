<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story Downloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #121212; color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 500px; background: #1e1e1e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); text-align: center; }
        .header h1 { font-size: 2em; margin: 0; background: -webkit-linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { color: #aaa; margin-top: 5px; }
        .input-form { display: flex; gap: 10px; margin: 25px 0; }
        .input-form input { flex-grow: 1; padding: 12px 15px; border-radius: 8px; border: 2px solid #333; background-color: #222; color: #fff; font-size: 16px; transition: border-color 0.3s; }
        .input-form input:focus { outline: none; border-color: #d62976; }
        .input-form button { padding: 12px 20px; border: none; border-radius: 8px; background: linear-gradient(45deg, #fa7e1e, #d62976); color: white; font-size: 16px; font-weight: 500; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .input-form button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(214, 41, 118, 0.4); }
        .result-area { display: none; margin-top: 20px; }
        .story-card { background: #2a2a2a; border-radius: 10px; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .story-thumbnail { width: 150px; height: 260px; background-color: #333; border-radius: 8px; display: flex; justify-content: center; align-items: center; }
        .story-thumbnail img, .story-thumbnail video { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
        .download-btn { display: inline-block; width: 100%; padding: 12px; text-decoration: none; border-radius: 8px; background-color: #0095f6; color: white; font-weight: 500; transition: background-color 0.3s; }
        .download-btn:hover { background-color: #007ac1; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #d62976; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .message { color: #ff6b6b; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Story Downloader</h1><p>Instagram story ka link paste karein</p></div>
        <div class="input-form"><input type="text" id="storyUrlInput" placeholder="https://www.instagram.com/stories/username/..."><button id="downloadBtn">Download</button></div>
        <div class="loader" id="loader"></div>
        <div class="message" id="errorMessage"></div>
        <div class="result-area" id="resultArea"><div class="story-card"><div class="story-thumbnail" id="thumbnailContainer"></div><a href="#" id="downloadLink" class="download-btn" download>Download Story</a></div></div>
    </div>
    <script>
        const downloadBtn = document.getElementById('downloadBtn'), storyUrlInput = document.getElementById('storyUrlInput'), loader = document.getElementById('loader'), resultArea = document.getElementById('resultArea'), errorMessage = document.getElementById('errorMessage'), downloadLink = document.getElementById('downloadLink'), thumbnailContainer = document.getElementById('thumbnailContainer');
        downloadBtn.addEventListener('click', async () => { const url = storyUrlInput.value; resultArea.style.display = 'none'; errorMessage.style.display = 'none'; if (url.trim() === '' || !url.includes('instagram.com/stories/')) { displayError('Kripya ek valid Instagram story ka link dalein.'); return; } loader.style.display = 'block'; try { const response = await fetch('/api/download', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ url: url }) }); const data = await response.json(); loader.style.display = 'none'; if (data.success) { showSuccessResult(data); } else { displayError(data.message); } } catch (error) { loader.style.display = 'none'; displayError('Server se connect nahi ho pa raha hai.'); } });
        function displayError(message) { errorMessage.textContent = message; errorMessage.style.display = 'block'; }
        function showSuccessResult(data) { thumbnailContainer.innerHTML = ''; if (data.isVideo) { const video = document.createElement('video'); video.src = data.thumbnailUrl; video.autoplay = true; video.muted = true; video.loop = true; thumbnailContainer.appendChild(video); } else { const img = document.createElement('img'); img.src = data.thumbnailUrl; img.alt = 'Story Thumbnail'; thumbnailContainer.appendChild(img); } downloadLink.href = data.downloadUrl; resultArea.style.display = 'block'; }
    </script>
</body>
</html>
